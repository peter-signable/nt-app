<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src * 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src http://* 'self' 'unsafe-inline'; media-src * blob:">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/login.css">
        <title>NTPay | Login</title>
    </head>
    <body>
        <div class="login">
            <img class="logo" src="img/logo.png" />
            <form class="form js-login-form" action="http://junction2017.dev/login" method="post">
                <div class="form__row">
                    <b>Email</b>
                    <input type="text" name="email" class="js-email" />
                </div>
                <div class="form__row">
                    <b>Password</b>
                    <input type="password" name="password" class="js-password" />
                </div>
                <button class="btn-primary">Login</button>
            </form>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="bower_components/quagga/dist/quagga.min.js"></script>
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/api.js"></script>
        <script type="text/javascript" src="js/liam.js"></script>
        <script type="text/javascript" src="js/pete.js"></script>
    </body>
</html>
